<html>
<head>
  <title>Brouncing Bacll with inputs</title>
    <link rel="stylesheet" type="text/css" href="ball.css">
  <script src="ball2.js"></script>
</head>
<body onload="init();">
  <canvas id="canvas" width="400" height="300">Your browser does not support the HTML5 element canvas.</canvas>
  <br>
  <form action="" name="f" id="f" onsubmit="return change();">Horizontal velocity
    <input type="number" name="hv" id="hv" value="4" min="-10" max="10">
    <br>Vertical velocity
    <input type="number" name="vv" id="vv" value="8" min="-10" max="10">
    <input type="submit" value="CHANGE">
  </form>
</body>
</html>
